# Smart City Users API Documentation
openapi: 3.0.3
info:
  title: Smart City Users API
  version: 1.0.0
  description: User management endpoints for smart city management system (Admin and Super Admin only)

servers:
  - url: http://localhost:4000/api
    description: Development server
  - url: https://api.smart-city-qarshi.uz/api
    description: Production server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    UserRegistration:
      type: object
      required:
        - firstName
        - lastName
        - email
        - password
        - role
      properties:
        firstName:
          type: string
          example: "Ali"
        lastName:
          type: string
          example: "Valiyev"
        email:
          type: string
          format: email
          example: "ali@example.uz"
        password:
          type: string
          format: password
          example: "secret123"
        role:
          type: string
          enum: [super_admin, admin, sector_admin, user]
          example: admin
        sector:
          type: string
          enum: [ecology, security, infrastructure, health, education, social, economic, other]
          example: transport

    UserUpdate:
      type: object
      properties:
        firstName:
          type: string
          example: "Ali"
        lastName:
          type: string
          example: "Valiyev"
        email:
          type: string
          format: email
          example: "ali@example.uz"
        role:
          type: string
          enum: [super_admin, admin, sector_admin, user]
          example: admin
        sector:
          type: string
          enum: [ecology, security, infrastructure, health, education, social, economic, other]
          example: transport
        isActive:
          type: boolean
          example: true

    User:
      type: object
      properties:
        _id:
          type: string
          example: "64a1b2c3d4e5f6789abcdef"
        firstName:
          type: string
          example: "Ali"
        lastName:
          type: string
          example: "Valiyev"
        email:
          type: string
          format: email
          example: "ali@example.uz"
        role:
          type: string
          enum: ["super_admin", "admin", "sector_admin", "user"]
        sector:
          type: string
          enum: ["ecology", "security", "infrastructure", "health", "education", "social", "economic", "other"]
          nullable: true
        isActive:
          type: boolean
          default: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    UserList:
      type: object
      properties:
        users:
          type: array
          items:
            $ref: '#/components/schemas/User'
        pagination:
          type: object
          properties:
            currentPage:
              type: integer
              example: 1
            totalPages:
              type: integer
              example: 5
            totalItems:
              type: integer
              example: 47
            itemsPerPage:
              type: integer
              example: 20
            hasNextPage:
              type: boolean
              example: true
            hasPrevPage:
              type: boolean
              example: false

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Operation completed successfully"
        data:
          type: object
          nullable: true

  parameters:
    idParam:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: MongoDB ObjectId
    sectorParam:
      name: sector
      in: path
      required: true
      schema:
        type: string
        enum: [ecology, security, infrastructure, health, education, social, economic, other]
      description: Sector name
    pageQuery:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
      description: Page number
    limitQuery:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 20
      description: Number of items per page
    roleQuery:
      name: role
      in: query
      schema:
        type: string
        enum: [super_admin, admin, sector_admin, user]
      description: Filter by role
    searchQuery:
      name: search
      in: query
      schema:
        type: string
      description: Search by name or email

  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
          example:
            success: false
            message: "Invalid input data"
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
          example:
            success: false
            message: "Unauthorized"
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
          example:
            success: false
            message: "Forbidden - Admin access required"
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
          example:
            success: false
            message: "User not found"
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ApiResponse'
          example:
            success: false
            message: "User already exists"

tags:
  - name: Users
    description: User management operations (Admin and Super Admin only)

paths:
  /users:
    get:
      tags: [Users]
      summary: Get all users
      description: Retrieve all users with pagination (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/pageQuery'
        - $ref: '#/components/parameters/limitQuery'
        - $ref: '#/components/parameters/searchQuery'
        - $ref: '#/components/parameters/roleQuery'
        - name: sector
          in: query
          schema:
            type: string
            enum: [ecology, security, infrastructure, health, education, social, economic, other]
          description: Filter by sector
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/UserList'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

    post:
      tags: [Users]
      summary: Create new user
      description: Create a new user (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

  /users/{id}:
    get:
      tags: [Users]
      summary: Get user by ID
      description: Retrieve user details by ID (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: User retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

    put:
      tags: [Users]
      summary: Update user
      description: Update user information (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        '200':
          description: User updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

    delete:
      tags: [Users]
      summary: Delete user
      description: Delete user permanently (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: User deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "User deleted successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

  /users/{id}/deactivate:
    put:
      tags: [Users]
      summary: Deactivate user
      description: Deactivate user account (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: User deactivated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "User deactivated successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

  /users/{id}/activate:
    put:
      tags: [Users]
      summary: Activate user
      description: Activate user account (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: User activated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "User activated successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

  /users/{id}/reset-password:
    put:
      tags: [Users]
      summary: Reset user password
      description: Reset user password (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/idParam'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: true
                message: "Password reset successfully"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"

  /users/sector/{sector}:
    get:
      tags: [Users]
      summary: Get users by sector
      description: Retrieve users filtered by sector (Admin and Super Admin only)
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: '#/components/parameters/sectorParam'
      responses:
        '200':
          description: Users retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              example:
                success: false
                message: "Internal server error"